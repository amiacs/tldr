<!DOCTYPE html>
<html>
<head>
  <title>tl;dr</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* Additional sidebar-specific styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .sidebar-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    .content-wrapper {
      flex: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title-container {
      display: flex;
      flex-direction: column;
    }

    .model-info {
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.7;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    #refreshSummary {
      background: linear-gradient(to right, #2E64DE, #3C8FE3);
      transition: all 0.2s;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }

    #refreshSummary:hover {
      opacity: 0.9;
      transform: rotate(180deg);
    }

    #refreshSummary .material-icons {
      color: white;
      font-size: 20px;
    }

    .footer {
      margin-top: auto;
      padding-top: 4px;
      text-align: center;
      font-size: 11px;
      color: var(--text-color);
      opacity: 0.7;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar-container">
    <div class="content-wrapper">
      <div class="header">
        <div class="title-container">
          <h1>tl;dr</h1>
          <span class="model-info" id="modelInfo">Gemini Flash 2.0</span>
        </div>
        <button id="refreshSummary">
          <span class="material-icons">refresh</span>
        </button>
      </div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>
      <div id="summary" class="summary-content"></div>
      <div id="error" class="error hidden">
        <p>Unable to generate summary. Please try again.</p>
      </div>
    </div>
    <div class="footer">
      <p>tl;dr is open source | <a href="https://github.com/amiacs/tldr" target="_blank">GitHub</a></p>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
