<!DOCTYPE html>
<html>
<head>
  <title>tl;dr</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="sidebar-container">
    <div class="content-wrapper">
      <div class="header">
        <div class="title-container">
          <h1>tl;dr</h1>
          <div class="model-status">
            <span class="status-dot"></span>
            <span class="model-info" id="modelInfo"></span>
          </div>
        </div>
        <button id="refreshSummary">
          <span class="material-icons">refresh</span>
        </button>
      </div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>
      <div id="summary" class="summary-content"></div>
      <div id="error" class="error hidden">
        <p>Unable to generate summary. Please try again.</p>
      </div>
    </div>
    <div class="footer">
      <p>tl;dr is open source | <a href="https://github.com/amiacs/tldr" target="_blank">GitHub</a></p>
    </div>
  </div>
  <script type="module" src="sidebar.js"></script>
</body>
</html>
