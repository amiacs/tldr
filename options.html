<!DOCTYPE html>
<html>
<head>
  <title>tl;dr Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .options-container {
      max-width: 600px;
      margin: 32px auto;
      padding: 24px;
      background-color: var(--surface-color);
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .model-selection {
      margin-bottom: 24px;
      text-align: center;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
      justify-content: center;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      font-family: monospace;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px var(--shadow-color);
    }

    .api-key-group {
      margin-top: 16px;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    .api-key-group:not(.active) {
      opacity: 0.7;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: var(--success-bg);
      color: var(--success-color);
      display: block;
    }

    .status.error {
      background-color: var(--error-bg);
      color: var(--error-color);
      display: block;
    }

    button[type="submit"] {
      background: linear-gradient(to right, var(--primary-hover), var(--primary-color));
      transition: opacity 0.2s;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <h1>tl;dr</h1>
    <form id="optionsForm">
      <div class="model-selection">
        <h3>Select Model</h3>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="model" value="gemini" checked>
            Google Gemini 2.0 Flash
          </label>
          <label class="radio-label">
            <input type="radio" name="model" value="openai">
            OpenAI GPT-4o
          </label>
        </div>
      </div>

      <div id="geminiKey" class="api-key-group active">
        <div class="form-group">
          <label for="geminiApiKey">Google Gemini API Key</label>
          <input type="text" id="geminiApiKey" name="geminiApiKey" placeholder="Enter your Gemini API key">
          <p>Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
        </div>
      </div>

      <div id="openaiKey" class="api-key-group">
        <div class="form-group">
          <label for="openaiApiKey">OpenAI API Key</label>
          <input type="text" id="openaiApiKey" name="openaiApiKey" placeholder="Enter your OpenAI API key">
          <p>Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a></p>
        </div>
      </div>

      <button type="submit">Save Settings</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
