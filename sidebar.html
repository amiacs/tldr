<!DOCTYPE html>
<html>
<head>
  <title>tl;dr</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional sidebar-specific styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .sidebar-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    .content-wrapper {
      flex: 1;
    }

    #refreshSummary {
      background: linear-gradient(to right, #2E64DE, #3C8FE3);
      transition: opacity 0.2s;
    }

    #refreshSummary:hover {
      opacity: 0.9;
      background: linear-gradient(to right, #2E64DE, #3C8FE3);
    }

    .footer {
      margin-top: auto;
      padding-top: 4px;
      text-align: center;
      font-size: 11px;
      color: var(--text-color);
      opacity: 0.7;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar-container">
    <div class="content-wrapper">
      <div class="header">
        <h1>tl;dr</h1>
        <button id="refreshSummary">Refresh</button>
      </div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>
      <div id="summary" class="summary-content"></div>
      <div id="error" class="error hidden">
        <p>Unable to generate summary. Please try again.</p>
      </div>
    </div>
    <div class="footer">
      <p>tl;dr is open source | <a href="https://github.com/amiacs/tldr" target="_blank">GitHub</a></p>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
