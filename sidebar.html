<!DOCTYPE html>
<html>
<head>
  <title>tl;dr</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional sidebar-specific styles */
    #refreshSummary {
      background: linear-gradient(to right, #2E64DE, #3C8FE3);
      transition: opacity 0.2s;
    }

    #refreshSummary:hover {
      opacity: 0.9;
      background: linear-gradient(to right, #2E64DE, #3C8FE3);
    }
  </style>
</head>
<body>
  <div class="sidebar-container">
    <div class="header">
      <h1>tl;dr</h1>
      <button id="refreshSummary">Refresh</button>
    </div>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Generating summary...</p>
    </div>
    <div id="summary" class="summary-content"></div>
    <div id="error" class="error hidden">
      <p>Unable to generate summary. Please try again.</p>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
